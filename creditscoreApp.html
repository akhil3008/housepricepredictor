      <div  class="about">
       <!--  <div class="row">
            <div class="offset-md-2">
               <a name="loanform" id="loanform"><h1 style="font-weight:bold;">Loan Form</h1></a>

         </div>
         <div class="container">
            <form action="{{ url_for('predict')}}" method="post" class="main_form">
            <div class="row d_flex">
               <div class="col-md-5 ">
                  <input class="predict" placeholder="Status of existing checking account" type="type" name="Status of existing checking account" id="ChkAcctStat">
               </div>
               <div class="col-md-5 offset-md-1">
                  <input class="predict" placeholder="Duration in month" type="type" name="Duration in month" id="DurationMon">
               </div>
               <div class="col-md-5">
                  <input class="predict" placeholder="Credit history" type="type" name="Credit history" id="CrdtHis" >
               </div>
               <div class="col-md-5 offset-md-1">
                  <input class="predict" placeholder="Purpose" type="type" name="Purpose" id="Purpose">
               </div>
               <div class="col-md-5">
                  <input class="predict" placeholder="Credit amount" type="type" name="Credit amount" id="Creditamount">
               </div>
               <div class="col-md-5 offset-md-1">
                  <input class="predict" placeholder="Savings account/bonds" type="type" name="Savings account/bonds" id="SavingsAcct" >
               </div>
               <div class="col-md-5">
                  <input class="predict" placeholder="Present employment since" type="type" name="Present employment since" id="Presentemploymentsince">
               </div>
               <div class="col-md-5 offset-md-1">
                  <input class="predict" placeholder="Installment rate in percentage of disposable income" type="type" name="Installment rate in percentage of disposable income" id="Installmentrate" >
               </div>
               <div class="col-md-5 ">
                  <input class="predict" placeholder="Personal status and sex" type="type" name="Personal status and sex" id="Personalstatusandsex">
               </div>
               <div class="col-md-5 offset-md-1">
                  <input class="predict" placeholder="Other debtors / guarantors" type="type" name="Other debtors / guarantors" id="Otherdebtors">
               </div>
               <div class="col-md-5 ">
                  <input class="predict" placeholder="Present residence since" type="type" name="Present residence since" id="Presentresidence">
               </div>
                 <div class="col-md-5 offset-md-1">
                  <input class="predict" placeholder="Property" type="type" name="Property" id="Property">
               </div>
                 <div class="col-md-5">
                  <input class="predict" placeholder="Age in years" type="type" name="Age in years" id="Ageinyears">
               </div>
                 <div class="col-md-5 offset-md-1 ">
                  <input class="predict" placeholder="Other installment plans" type="type" name="Other installment plans" id="Otherinstallmentplans">
               </div>
                <div class="col-md-5">
                  <input class="predict" placeholder="Housing" type="type" name="Housing" id="Housing">
               </div>
                 <div class="col-md-5 offset-md-1">
                  <input class="predict" placeholder="Number of existing credits at this bank" type="type" name="Number of existing credits at this bank" id="Numberexistingcredits">
               </div>
                  <div class="col-md-5">
                  <input class="predict" placeholder="Job" type="type" name="Job" id="Job">
               </div>
                 <div class="col-md-5 offset-md-1 ">
                  <input class="predict" placeholder="Number of people being liable to provide maintenance for" type="type" name="Number of people being liable to provide maintenance for" id="Numberpeople">
               </div>
                 <div class="col-md-5">
                  <input class="predict" placeholder="Telephone" type="type" name="Telephone" id="Telephone">
               </div>
                 <div class="col-md-5 offset-md-1">
                  <input class="predict" placeholder="foreign worker" type="type" name="foreign worker" id="foreignworker">
               </div>
               <div class="col-md-12">
                  <button type="submit" class="send_btn">Submit</button>
               </div>
            </div>
         </form>
