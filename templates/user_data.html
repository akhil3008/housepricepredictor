<!--         <form action="{{ url_for('admin_update')}}" method="post" class="main_form">-->
         <form method="post" class="main_form">
             <table>
                <tr>
                    {% for col in column_names %}
                    <th>{{col}}</th>
                    {% endfor %}
                </tr>
                {% for row in row_data %}
                <tr>
                    {% for col, row_ in zip(column_names, row) %}
<!--                    <input type="text" name="{{ col }}" value={{ row_ }} />-->

                    {% if col == link_column %}
                    <td>
                        <button name="btn_update" formaction="admin_update" type="submit" value={{ row[-1] }} class="patient_button" title="Click to Update!">
                            {{ row_ }} {{ row[-1] }}
                        </button>
                    </td>
                    {% else %}
                    <td>{{row_}}</td>
                    {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
